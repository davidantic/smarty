<div class="d-flex justify-content-center  ">
    <div class="row align-items-center w-75">
      <div class="col-lg-12 box-shadow cstm rounded rounded-4">
        <form class="p-5" [formGroup]="myForm" (ngSubmit)="submitForm()">
          <h2 class="text-center">Add activity</h2>
  
          <div class="form-group">
            <label for="comment">Comment:</label>
            <input type="text" id="comment" class="form-control" placeholder="Enter comment" formControlName="comment" >
          </div>
  
          <div class="form-group">
            <label for="dateOfExamination">Date of Examination:</label>
            <input type="date" id="dateOfExamination" class="form-control" formControlName="dateOfExamination">
          </div>

          <div class="form-group">
            <label for="grade">Grade:</label>
            <input type="text" placeholder="Enter grade" class="form-control" id="grade" formControlName="grade">
          </div>

          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" placeholder="Enter name" class="form-control" id="name" formControlName="name">
          </div>
        
          <div class="form-group">
            <label for="points">Points:</label>
            <input type="number" id="points" class="form-control" formControlName="points">
          </div>
        
          <div class="form-group">
            <label for="totalPoints">Total Points:</label>
            <input type="number" id="totalPoints" class="form-control" formControlName="totalPoints">
          </div>
        
          <div class="form-group">
            <input type="number" id="courseId" class="form-control" value="{{courseId}}" formControlName="courseId" hidden>
          </div>
        
          <div class="form-group">
            <div class="mb-3">
              <label for="studentId" class="form-label">Student ID</label>
              <select id="studentId" class="form-control" formControlName="studentId" required>
                <option value="" disabled selected>Select Student</option>
                <option *ngFor="let student of studentOptions" [value]="student.id">{{ student.name }} {{student.surname}}
                  {{student.index}}</option>
              </select>
            </div>
          </div>

          <div class="text-center">
            <button type="submit" class="btn btn-cstm text-white mb-0 mt-2">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
