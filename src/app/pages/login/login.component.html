<div class="bg" style="z-index: 1"></div>
<div class="bg bg2" style="z-index: 1"></div>
<div class="bg bg3" style="z-index: 1"></div>
<div class="content" style="z-index: 1">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-8 login-box justify-content-center  bg-light">
      <div class="col-lg-12 login-title  bg-light">
        <img
          class="w-25 rounded mx-auto d-block"
          src="/assets/images/logo-black.png"
        />
      </div>

      <div class="col-lg-12 login-form rounded rounded-2 bg-light">
        <div class="col-lg-12 login-form">
          <form class="px-5 pb-5" [formGroup]="formGroup" (ngSubmit)="login()">
            <div class="form-group">
              <label class="form-control-label">E-MAIL</label>
              <input type="text" class="form-control" name="email"
              formControlName="email"/>
            </div>
            <div class="form-group">
              <label class="form-control-label">PASSWORD</label>
              <input type="password" class="form-control" name="password"
              formControlName="password"/>
            </div>
            <div class=" justify-content-center col-lg-12 ">
              <div
                class="login-btm text-center login-button justify-content-center">
                <button type="submit" [disabled]="formGroup.invalid" class="btn btn-outline-primary rounded rounded-2" >
                  LOGIN
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="col-lg-12 col-md-2"></div>
    </div>
  </div>
</div>
