<div class="d-flex justify-content-center  ">
  <div class="row align-items-center w-75">
    <div class="col-lg-12 box-shadow cstm rounded rounded-4">
      <form class="p-5" [formGroup]="myForm" (ngSubmit)="submitForm()">
        <h2 class="text-center">Add activity</h2>

        <div class="form-group">
          <label for="exampleInputEmail1">Activity name</label>
          <input type="text" id="activityName" class="form-control" formControlName="activityName"
            placeholder="Enter activity name" required>
        </div>

        <div class="form-group">
          <label for="points" class="form-label">Points</label>
          <input type="text" placeholder="Enter points" id="points" class="form-control" formControlName="points"
            required>
        </div>

        <div class="form-group">
          <label for="comment" class="form-label">Comment</label>
          <input type="text" placeholder="Enter comment" id="comment" class="form-control" formControlName="comment">
        
        </div>

        <div class="form-group">
          <div class="mb-3">
            <label for="studentId" class="form-label">Student ID</label>
            <select id="studentId" class="form-control" formControlName="studentId" required>
              <option value="" disabled selected>Select Student</option>
              <option *ngFor="let student of studentOptions" [value]="student.id">{{ student.name }} {{student.surname}}
                {{student.index}}</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <div class="mb-3">
            <label for="taskId" class="form-label">Task ID</label>
            <select id="taskId" class="form-control" formControlName="taskId" required>
              <option value="" disabled selected>Select Task</option>
              <option *ngFor="let task of taskOptions" [value]="task.id">{{ task.type }}</option>
            </select>
          </div>
        </div>

        <div class="text-center">
          <button type="submit" class="btn btn-cstm text-white mb-0 mt-2">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>
