<div class="d-flex justify-content-center  ">
    <div class="row align-items-center w-75">
        <div class="col-lg-12 box-shadow cstm rounded rounded-4">
            <form [formGroup]="angForm" (ngSubmit)="submit()" class="p-5 ">
                <h2 class="text-center">Report</h2>
                <div class="form-group">
                    <label for="exampleInputEmail1">Course</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter course" name="course" formControlName="course">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Term</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter term" name="term" formControlName="term">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Description</label>
                    <textarea type="textfield" class="form-control input-lg" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Description" name="description" formControlName="description"></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-cstm text-white mb-0 mt-2" >Submit</button>
                    </div>
            </form>
        </div>
    </div>
</div>
