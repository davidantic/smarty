<h3 class="fw-bold">Posts</h3>
<div class="table-wrap">
    <table class="table table-rounded rounded rounded-4 overflow-hidden ">
        <thead>
          <tr>
            <th scope="col" class="thead py-3">ID</th>
            <th scope="col" class="thead py-3">Caption</th>
            <th scope="col" class="thead py-3">Description</th>
            <th scope="col" class="thead py-3">Posted</th>
          </tr>
        </thead>
        <tbody>
      <tr *ngFor="let post of posts" class="overflow-hidden">
            <td class="py-3">{{ post.id }}</td>
            <td class="py-3">{{ post.title }}</td>
            <td class="py-3">{{ post.description }}</td>
            <td class="py-3">{{ post.createdAt | date :'short'}}</td>
        </tr>
        </tbody>
      </table>
</div>
