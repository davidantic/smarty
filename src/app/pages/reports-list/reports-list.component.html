<h3 class="fw-bold">Reports</h3>
<div class="table-wrap">
    <table class="table table-rounded rounded rounded-4 overflow-hidden ">
        <thead>
          <tr>
            <th scope="col" class="thead py-3">ID</th>
            <th scope="col" class="thead py-3">Caption</th>
            <th scope="col" class="thead py-3">Description</th>
          </tr>
        </thead>
        <tbody>
      <tr *ngFor="let report of reports">
            <td class="py-3">{{ report.id }}</td>
            <td class="py-3">{{ report.course }}</td>
            <td class="py-3">{{ report.description }}</td>
        </tr>
        </tbody>
      </table>
</div>
