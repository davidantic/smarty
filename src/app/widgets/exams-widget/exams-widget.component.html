<div class="row gx-0 rounded rounded-4 box-shadow" style="font-size: small">
    <div class="col-lg-12 cstm p-2" *ngFor="let exam of exams">
        <div class="h6">
            {{ exam.course.code }} - <span >{{ exam.points }} points</span> 
        </div>
        
        <div class="text-muted">
            Grade: {{exam.grade}} -
            <span *ngIf="role==='PROFESSOR'">{{exam.student.name}} {{exam.student.surname}} {{exam.student.index}}</span>
        </div>

    </div>
</div>
