<div class="row gx-0 rounded rounded-4 box-shadow m-2 overflow-hidden " style="font-size: small">
    <div class="col-lg-12 p-1 px-2 cstm" *ngFor="let report of reports">
        <div class="h6">
            {{ report.course }} - {{report.term}}
        </div>
        <div class="text-muted">
            {{ report.description }}
        </div>
    </div>
</div>
