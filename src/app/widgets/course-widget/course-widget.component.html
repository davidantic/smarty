<div class="row gx-0 rounded rounded-4 box-shadow m-2" style="font-size: small">
    <div class="col-lg-12 p-1 p-2 cstm" *ngFor="let course of courses.slice(0, 3)">
        <div class="h6">
            {{ course.code }} {{ course.fullName }}
        </div>
        <div class="text-muted">
            {{ course.description }}
        </div>
    </div>
</div>
