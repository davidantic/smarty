<div class="row gx-0 rounded rounded-4 box-shadow m-2 overflow-hidden " style="font-size: small">
    <div class="col-lg-12 p-1 px-2 cstm" *ngFor="let post of posts">
        <div class="h6">
            {{ post.title }}
        </div>
        <div class="text-muted">
            {{ post.description }}
        </div>
    </div>
</div>
