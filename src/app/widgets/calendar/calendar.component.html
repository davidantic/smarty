<div class="calendar rounded rounded-4 overflow-hidden">
    <div class="header d-flex justify-content-between align-items-center">
      <h5 class="mb-0 mt-1 mr-3 text-muted">{{ cDate | date: 'MMMM y' }}</h5>
      <div>
        <button class="cstm px-2 mt-1" (click)="previousMonth()">&lt;</button>
        <button class="cstm mt-1" (click)="nextMonth()">&gt;</button>
      </div>
    </div>
    <div class="days">
      <div *ngFor="let day of getDaysInMonth()" class="day">
        {{ day }}
      </div>
      
    </div>
  </div>
